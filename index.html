<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">  
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="btn btn-add" id="addBookBtn">New Book</button>
        <div id="library-grid"></div>
    </main> 
    <footer>footer</footer>
    <div class="modal" id="addBookModal">
        <form action="#" class="add-book-form" id="addBookForm">
            <h3>Add new Book</h3>

            <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">

            <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">

            <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">

            <div class="is-read">
                <label for="isRead">Read?</label>
                <input type="checkbox" id="isRead">
            </div>

            <button type="submit" class="btn btn-light-green" id="submit-btn">Add Book</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
